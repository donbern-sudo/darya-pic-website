{% extends "base.html" %}

{% block title %}Art - Darya Bernard{% endblock %}

{% block content %}
<div class="video-container" style="height: 75vh;">
    <video controls autoplay muted>
        <source src="{{ url_for('static', filename='videos/' + data.videos.art.main_video) }}" type="video/mp4">
        Your browser does not support the video tag.
    </video>
</div>

<div class="video-grid">
    {% for video in data.videos.art.gallery %}
    <div class="video-item" onclick="openFullscreen(this, document.querySelectorAll('.video-item video'))">
        <video muted>
            <source src="{{ url_for('static', filename='videos/' + video) }}" type="video/mp4">
        </video>
    </div>
    {% endfor %}
</div>
{% endblock %}
