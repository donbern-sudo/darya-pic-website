{% extends "base.html" %}

{% block title %}People - Darya Bernard{% endblock %}

{% block extra_css %}
<style>
    .photo-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        gap: 20px;
        padding: 40px;
        max-width: 1400px;
        margin: 0 auto;
    }

    .photo-item {
        margin-bottom: 20px;
        opacity: 0;
        transform: translateY(30px);
        transition: all 0.6s ease;
        break-inside: avoid;
    }

    .photo-item.visible {
        opacity: 1;
        transform: translateY(0);
    }

    .photo-item img {
        width: 100%;
        height: auto;
        border-radius: 8px;
        cursor: pointer;
        transition: transform 0.3s ease;
    }

    .photo-item img:hover {
        transform: scale(1.02);
    }

    @media (max-width: 768px) {
        .photo-grid {
            grid-template-columns: 1fr;
            padding: 20px;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="photo-grid">
    {% for photo in data.photos.people %}
    <div class="photo-item">
        <img src="{{ url_for('static', filename='photos/people/' + photo) }}" 
             alt="People Photography" 
             onclick="openFullscreen(this, document.querySelectorAll('.photo-item img'))">
    </div>
    {% endfor %}
</div>
{% endblock %}
