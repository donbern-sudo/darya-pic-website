{% extends "base.html" %}

{% block title %}Admin Login - Darya Bernard{% endblock %}

{% block content %}
<div style="min-height: 100vh; display: flex; align-items: center; justify-content: center; background-color: #FAF0DC;">
    <div style="background-color: white; padding: 40px; border-radius: 10px; box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1); max-width: 400px; width: 100%; margin: 20px;">
        <h2 style="text-align: center; margin-bottom: 30px; color: #A67A5B;">Admin Login</h2>
        <form method="POST" action="/admin/login">
            <div style="margin-bottom: 20px;">
                <label for="password" style="display: block; margin-bottom: 8px; color: #A67A5B; font-weight: 500;">Password:</label>
                <input type="password" id="password" name="password" required 
                       style="width: 100%; padding: 12px; border: 2px solid #A67A5B; border-radius: 5px; font-size: 16px; color: #A67A5B;">
            </div>
            <button type="submit" 
                    style="width: 100%; padding: 12px; background-color: #A67A5B; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s ease;">
                Login
            </button>
        </form>
        <div style="text-align: center; margin-top: 20px;">
            <a href="/" style="color: #A67A5B; text-decoration: none;">‚Üê Back to Website</a>
        </div>
    </div>
</div>
{% endblock %}
